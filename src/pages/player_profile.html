<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>TeeHub</title>
</head>

<body class="container black-color-background">

    <header class="global-header black-color-background">
        <div class="global-header-icon">
            <img src="../assets/images/teehub_icon128x128.png" alt="Ícono de TeeHub">
            <h1 class="global-header-title">Tee<span class="second-title-part">Hub</span></h1>
        </div>
        <nav class="global-nav">
            <ol class="nav-items white-color">
                <li><b><a href="../../index.html">Inicio</a></b></li>
                <li><b><a href="./leaderboard.html">Leaderboard</a></b></li>
                <li><b><a href="#">Clanes</a></b></li>
                <li><b><a href="./login.html">Login</a></b></li>
            </ol>
        </nav>
    </header>

    <main class="main main-player-profile">
        <article class="player-profile-article primary-article">
            <div class="primary-article-image">
                <img id="player-skin" src="../assets/images/player_skin_placeholder.png" alt="Skin de jugador">
            </div>
            <div class="primary-article-text">
                <h3 id="player-name">Cargando...</h3>
                <p id="player-clan">...</p>
                <p id="player-points">...</p>
            </div>
            <div class="primary-article-image">
                <img id="player-countryflag" src="../assets/images/contry_flag_placeholder.png" alt="Bandera del país de jugador">
            </div>
        </article>
    </main>

    <footer class="global-footer">
        <div>2025 Bagneres Francisco <a href="https://github.com/FranBag/TeeHub" class="principal-color">Github</a></div>
    </footer>

    <script type="text/javascript" src="../js/player_controller.js"></script>

</body>
</html>
