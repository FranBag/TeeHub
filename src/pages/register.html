<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>TeeHub</title>
</head>

<body class="container black-color-background">

    <header class="global-header black-color-background">
        <div class="global-header-icon">
            <img src="../assets/images/teehub_icon128x128.png" alt="Ícono de TeeHub">
            <h1 class="global-header-title">Tee<span class="second-title-part">Hub</span></h1>
        </div>
        <nav class="global-nav">
            <ol class="nav-items white-color">
                <li><b><a href="../../index.html">Inicio</a></b></li>
                <li><b><a href="#">Leaderboard</a></b></li>
                <li><b><a href="#">Clanes</a></b></li>
                <li><b><a href="#">Login</a></b></li>
            </ol>
        </nav>
    </header>

    <main class="main main-register">
        <img src="../assets/images/teehub_icon192x192.png" alt="Ícono de TeeHub" class="login-register-image">
        <h2>Registro</h2>
        <form action="" method="get">
            <input type="text" name="username" placeholder="Nombre de usuario" class="text-input" required>
        </form>
        <form action="" method="get">
            <input type="email" name="email" placeholder="Correo electrónico" class="text-input" required>
        </form>
        <form action="" method="get">
            <input type="text" name="playername" placeholder="Nombre de jugador DDNet" class="text-input" required>
        </form>
        <form action="" method="get">
            <input type="password" name="password" placeholder="Contraseña" class="text-input" required>
        </form>
        <form action="" method="get">
            <input type="password" name="repeat-password" placeholder="Confirma contraseña" class="text-input" required>
        </form>
        <form action="">
            <button class="action-button" id="register-button">Registrarse</button>
        </form>
        <p>¿Ya tienes una cuenta? <a href="./login.html" class="principal-color">Logeate</a></p>
    </main>

    <footer class="global-footer">
        <div>2025 Bagneres Francisco <a href="https://github.com/FranBag/TeeHub" class="principal-color">Github</a></div>
    </footer>

</body>
</html>
