<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" type="image/png" href="../assets/images/favicon.png">
    <title>TeeHub</title>
</head>

<body class="container black-color-background">

    <header class="global-header black-color-background">
        <div class="global-header-icon">
            <img src="../assets/images/teehub_icon128x128.png" alt="Ícono de TeeHub">
            <h1 class="global-header-title">Tee<span class="second-title-part">Hub</span></h1>
        </div>

        <button class="global-nav-button">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>

        <nav class="global-nav" id="mobile-nav">
            <ol class="nav-items white-color">
                <li><b><a href="../../index.html">Inicio</a></b></li>
                <li><b><a href="./leaderboard.html">Leaderboard</a></b></li>
                <li><b><a href="#">Clanes</a></b></li>
                <li><b><a href="#">Login</a></b></li>
            </ol>
        </nav>
    </header>

    <main class="main main-login">
        <img src="../assets/images/teehub_icon192x192.png" alt="Ícono de TeeHub" class="login-register-image">
        <h2>Login</h2>
        <form action="" method="get" id="login-form" class="auth-form">
            <input id="login-username" class="text-input" type="text" name="username" placeholder="Nombre de usuario">

            <input id="login-password" class="text-input" type="password" name="password" placeholder="Contraseña">

            <button id="login-button" class="action-button" type="submit">Ingresar</button>
        </form>
        <a href="">Olvidé mi contraseña</a>
        <p>¿No tienes una cuenta? <a href="./register.html" class="principal-color">Registrate</a></p>

    </main>

    <footer class="global-footer">
        <div>2025 Bagneres Francisco <a href="https://github.com/FranBag/TeeHub" class="principal-color">Github</a></div>
    </footer>

    <script type="text/javascript" src="https://unpkg.com/validator@latest/validator.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <script type="text/javascript" src="../js/nav_mobile.js"></script>
    <script type="text/javascript" src="../js/login_validator.js"></script>

</body>
</html>
