            <img src="../../public/assets/images/teehub_icon128x128.png" alt="Ícono de TeeHub">

        <h2>Registro</h2>

        <form action="" method="post" id="register-form" class="auth-form">
            <input id="register-username" class="text-input"  type="text" name="username" placeholder="Nombre de usuario">
            
            <input id="register-email" class="text-input"  type="email" name="user_email" placeholder="Correo electrónico">

            <input id="register-playername" class="text-input"  type="text" name="playername" placeholder="Nombre de jugador DDNet">

            <input id="register-password" class="text-input"  type="password" name="user_pass" placeholder="Contraseña">

            <input id="register-repeatpassword" class="text-input"  type="password" name="repeat-password" placeholder="Confirma contraseña">

            <button id="register-button" class="action-button"  type="submit">Registrarse</button>

        </form>

        <p>¿Ya tienes una cuenta? <a href="./login.html" class="principal-color">Logeate</a></p>
